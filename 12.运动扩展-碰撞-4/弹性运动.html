<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>弹性运动</title>
    <style>
        html,body,div,input{margin: 0;padding: 0;}
        .square{position:absolute;width:100px;height:100px;background-color: red;left: 0px;}
        .line{width:0;height:300px;border-left:1px solid black;position: absolute;top: 0;left: 300px;}
    </style>
    <script src="弹性运动.js"></script>
</head>
<body>
    <input type="button" value="开始运动">
    <div class="square"></div>
    <div class="line"></div>
</body>
</html>
