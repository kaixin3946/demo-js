<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>链式运动</title>
    <style>
        div{width:100px;height: 100px;background-color: red;filter:alpha(opacity=30);opacity: 0.3;}
    </style>
    <script src="链式运动.js"></script>
    <script>
        window.onload=function(){
            var oDiv1=document.getElementById("div1");

            oDiv1.onmouseover=function(){
                startMove(oDiv1,"width",300,function(){
                    startMove(oDiv1,"height",300,function(){
                        startMove(oDiv1,"opacity",100);
                    });
                });
            };
            oDiv1.onmouseout=function(){
                startMove(oDiv1,"opacity",30,function(){
                    startMove(oDiv1,"height",100,function(){
                        startMove(oDiv1,"width",100);
                    });
                });
            };
        };
    </script>
</head>
<body>
<div id="div1"></div>
</body>
</html>
