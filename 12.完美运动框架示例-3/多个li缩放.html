<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>多个li缩放</title>
    <script src="多个li缩放.js"></script>
    <style>
        html,body,ul,li{margin: 0;padding: 0;}
        ul{width: 350px;margin: 50px auto;}
        ul li{width: 100px;height: 100px;background-color: pink;float: left;margin: 5px;list-style-type: none;z-index: 1;
        border: 1px solid black;}
    </style>
</head>
<body>
<ul>
    <li></li><li></li><li></li><li></li><li></li>
    <li></li><li></li><li></li><li></li><li></li>
</ul>
</body>
</html>
