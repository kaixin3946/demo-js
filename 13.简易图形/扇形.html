<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>扇形</title>
</head>
<style>
    #cone {
        width: 0;
        height: 0;
        border-left: 70px solid transparent;
        border-right: 70px solid transparent;
        border-top: 100px solid red;
        -moz-border-radius: 50%;
        -webkit-border-radius: 50%;
        border-radius: 50%;                                     /*注意border-radius的兼容问题*/
    }

</style>
<body>
<div id="cone"></div>
</body>
</html>
