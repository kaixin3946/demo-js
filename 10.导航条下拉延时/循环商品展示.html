<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>循环商品展示</title>
    <script type="text/javascript" src="循环商品展示.js"></script>
    <style>
        body,div,ul,li{margin: 0;padding: 0;}
        li{list-style-type:none;width: 80px;height: 50px;margin-left: 0;padding-left: 0;text-align: center;}
        #right{width: 80px;height: 350px;background-color: yellow;float: right}
        #left{width: 80px;height: 350px;background-color: yellow;float: left}
    </style>
</head>
<body>
    <div style="width: 400px;height: 350px;margin: 0 auto;background-color: pink;">
        <div id="left">
            <ul>
                <li>红</li>
                <li>黄</li>
                <li>橙</li>
                <li>绿</li>
                <li>青</li>
                <li>蓝</li>
                <li>紫</li>
            </ul>
        </div>
        <div style="width: 240px;height: 350px;background-color: green;float: left">
            <img src="../img/1.jpg" style="width: 240px;height: 350px;">
        </div>
        <div id="right">
            <ul>
                <li>红</li>
                <li>黄</li>
                <li>橙</li>
                <li>绿</li>
                <li>青</li>
                <li>蓝</li>
                <li>紫</li>
            </ul>
        </div>
    </div>
</body>
</html>
